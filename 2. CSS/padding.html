<!DOCTYPE html>
<html>
    <head>
        <title>Padding CSS</title>
        <style>
            h1{
                border-left: 5px red solid;
                background-color: aqua;
                padding: 20px;
            }
            p{
                border-left: 3px black solid;
                background-color: pink;
                padding-left: 50px;
                padding-top: 15px;
            }
        </style>
    </head>
    <body>
        <h1>this is about padding</h1>
        <p>this is paragraph styled using css</p>
    </body>
</html>
