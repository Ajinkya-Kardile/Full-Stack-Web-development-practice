<html>
    <head>
        <title>Div Tag</title>
        <style>
            div{
                background-color: orange;
                padding: 10px;
                border: 2px solid green;
                border-radius: 10px;
            }
            .red_text{
                color: red;
            }
            .blue_text{
                color: blue;
            }

        </style>
    </head>
    <body>
        <h1>This is outside of div</h1>
        <div>
            <h1 class="red_text">This is h1</h1>
            <h3 class="blue_text">This is h3</h3>
            <hr>
            <p>This is paragraph</p>
            <ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ol>
        </div>
       
    </body>
</html>
