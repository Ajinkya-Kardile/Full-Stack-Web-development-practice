<html>

<head>
    <title>Bank Application</title>
    <link rel="Stylesheet" href="index.css" />
</head>

<body>
    <div class="header">
        <h1 class="center red">Budit Bank of India</h1>
        <p class="center">If you want to loss your money then invest here</p>
        <hr>
        <p class="center">Address : c-420, lane-b, budit socity, bhikarvadi -412122</p>

    </div>
    <hr>
    <p class="right">Date</p>

    <div>
        <h3>Personal Details</h3>
        <label for="name">First Name : </label>
        <input type="text">
        <br>
        <label for="last name">Last Name : </label>
        <input type="text">
        <br>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <label for="DOB">Date Of Birth : </label>
        <input type="date">
        <br>
        <label for="uid_no">UID Number : </label>
        <input type="text">
    </div>

    <hr>

    <div>
        <h3>Address</h3>
        <label for="area">Area : </label>
        <input type="text">
        <br>
        <label for="street">street : </label>
        <input type="text">
        <br>
        <label for="pin">Pin Code : </label>
        <input type="text">
        <br>
        <label for="country">Country</label>
        <select name="country">
            <option value="">India</option>
            <option value="">America</option>
            <option value="">Pakistan</option>
            <option value="">China</option>
        </select>

    </div>

    <hr>

    <div>
        <h3>Loan Details</h3>
        <label for="loan">Loan Amount : </label>
        <input type="text">
        <br>
        <label for="Account">Account Number : </label>
        <input type="text">
        <br>
        <label for="Ifsc">IFSC Code : </label>
        <input type="text">
        <br>
        <label for="type">Gender : </label>
        <input type="radio" name="type">Savings
        <input type="radio" name="type">Current
        <br>
        <label for="Credit_type">Credit Type(If Sanctioned) : </label>
        <input type="checkbox" name="crType">Cash
        <input type="checkbox" name="crType">Cheque

        <br>
        <label for="uid_no">UID Number : </label>
        <select name="" id="">
            <option value="">3 Months</option>
            <option value="">6 Months</option>
            <option value="">1 Year</option>
            <option value="">2 Year</option>

        </select>
    </div>

    <p class="right">Signature</p>

    <hr>
    <h1 class="center">Thank You</h1>

</body>

</html>
